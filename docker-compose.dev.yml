version: '3.8'

# Development compose file - only infrastructure services
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: lapor-pakdhe-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lapor_pakdhe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lapor-pakdhe-network

  redis:
    image: redis:7-alpine
    container_name: lapor-pakdhe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lapor-pakdhe-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: lapor-pakdhe-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - lapor-pakdhe-network

  minio:
    image: minio/minio:latest
    container_name: lapor-pakdhe-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lapor-pakdhe-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: lapor-pakdhe-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/reports-media --ignore-existing;
      mc anonymous set public myminio/reports-media;
      exit 0;
      "
    networks:
      - lapor-pakdhe-network

networks:
  lapor-pakdhe-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
